<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MFS</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-300">
  <section class="lg:w-[40%] mx-auto p-5">
    <main class="my-10 bg-white p-6 rounded-lg shadow-lg">
      <div class="flex justify-between items-center">
        <img src="./images/logo.png" alt="">
        <div class="text-center">
          <h1 id="balance" class="font-bold text-3xl">5000</h1>
          <p class="text-sm">Available Balance</p>
        </div>
      </div>
      <div class="divider"></div>
      <div>
        <h1 class="text-2xl pb-3 font-bold">Welcome To Payooo!</h1>
        <p class="text-sm w-[90%] pb-7">Enjoy easy and convenient financial services with us. Cashout charge is low and
        </p>
      </div>
      <div class="grid grid-cols-3 gap-5">
        <div id="add-money"
          class="card border-2 border-gray-200 p-4 flex justify-center items-center flex-col cursor-pointer hover:bg-gray-300">
          <img class="w-[25%]" src="./images/item1.png" alt="">
          <p class="text-sm">Add Money</p>
        </div>
        <div id="cash-out"
          class="card border-2 border-gray-200 p-4 flex justify-center items-center flex-col cursor-pointer hover:bg-gray-300">
          <img class="w-[25%]" src="./images/item2.png" alt="">
          <p class="text-sm">Cash Out</p>
        </div>
        <div
          class="card border-2 border-gray-200 p-4 flex justify-center items-center flex-col cursor-pointer hover:bg-gray-300">
          <img class="w-[25%]" src="./images/item3.png" alt="">
          <p class="text-sm text-center">Transfer Money</p>
        </div>
        <div
          class="card border-2 border-gray-200 p-4 flex justify-center items-center flex-col cursor-pointer hover:bg-gray-300">
          <img class="w-[25%]" src="./images/item4.png" alt="">
          <p class="text-sm">Get Bonus</p>
        </div>
        <div
          class="card border-2 border-gray-200 p-4 flex justify-center items-center flex-col cursor-pointer hover:bg-gray-300">
          <img class="w-[25%]" src="./images/item5.png" alt="">
          <p class="text-sm">Get Bonus</p>
        </div>
        <div id="transaction"
          class="card border-2 border-gray-200 p-4 flex justify-center items-center flex-col cursor-pointer hover:bg-gray-300">
          <img class="w-[25%]" src="./images/item6.png" alt="">
          <p class="text-sm">Transactions</p>
        </div>
      </div>
      <div class="divider"></div>
      <div id="moneyAdd" class="block">
        <h1 class="text-xl font-semibold">Add Money</h1>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Amount</span>
              </label>
              <input id="amount-add" type="text" placeholder="Enter Amount" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin</span>
              </label>
              <input id="pin-add" type="password" placeholder="Pin Number" class="input input-bordered" required />

            </div>
            <div class="form-control mt-6">
              <button id="btn-add" class="btn btn-primary">Add Money</button>
            </div>
          </form>
        </div>
      </div>
      <div id="moneyOut" class="hidden">
        <h1 class="text-xl font-semibold">Cash Out</h1>
        <div class="card bg-base-300 w-full max-w-sm shrink-0 shadow-3xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Amount</span>
              </label>
              <input id="amount-out" type="text" placeholder="Enter Amount" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin</span>
              </label>
              <input id="pin-out" type="password" placeholder="Pin Number" class="input input-bordered" required />

            </div>
            <div class="form-control mt-6">
              <button id="btn-out" class="btn btn-primary">Cash Out</button>
            </div>
          </form>
        </div>
      </div>
      <div id="transaction-history" class="hidden">
        <h1 class="text-center text-lg font-semibold">Transaction History</h1>
      </div>
    </main>
  </section>



  <script src="./js/home.js"></script>
</body>

</html>
